<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" sizes="32x32" href="./asset/images/TIMSAN_LOGO-removebg-preview 1.svg">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

<body id="gray1">
    <div>
        <header> 
            <div class="heading" id="signup-header">
            <div class="header">
            <div class="hd-img">
                <img src="./asset/images/TIMSAN_LOGO-removebg-preview 1.svg" alt="">
            </div>
            </div>
            </div>
        </header>

    <section class="signup-pg1">
    <div class="signup-bg">
        <div class="signup-frame1">
                <div class="su-img">
                <img src="./asset/images/undraw_login_re_4vu2 1.svg" alt="">
            </div>
        </div>
        <div class="signup-frame2" id="signup-frame2">
            <form action="" style="max-width:500px;">
                <h1 class="sf-head">Sign In</h1><hr style="background-color:rgba(0, 0, 0, 0.5); margin:20px 0px; margin-right:-35px;  border: 1px solid;">
                 <ul class="sm-link">
                    <li><img src="./asset/images/facebook.svg"  alt=""> </li>
                    <li><img src="./asset/images/flat-color-icons_google.svg"  alt=""></li>
                    <li><img src="./asset/images/linkedin.svg"  alt=""></li>
                 </ul>
                <p class="hr-lines"> or </p>
               
         
                    <div class="input-icons">
                        <i class="fa fa-at icon"> </i>
                        <input class="input-field" type="text" name="emailphone" id="emailphone" placeholder="Enter Email Adress Or Phone number"  required pattern="/^(?:\d{10}|\w+@\w+\.\w{2,3})$/"/>
                    </div>
         
                    <div class="input-icons">
                        <i class="fa fa-lock icon"> </i>
                        <input class="input-field"  name="psw"  type="password"  placeholder="Password" required/>
                    </div>

                <p class="f-pass"><a href="forgetpassword.html" class="f-pass1">Forgot Password</a></p>
               
                <div class="suf1-btn">
                <button  type="submit"  class="su-btn" href="">Proceed</button>
                </div>
                <div>
                    <ul class="f-nav1">
                        <li> Don't have an Account? <a class="fsign" href="signup.html">Sign up</a></li>
                    </ul>
                </div>
            </form>
        </div> 
    </div>  
    </section>
    </div>
