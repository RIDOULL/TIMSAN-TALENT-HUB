    <form action="">
        <h3 class="c-head">Send a Message</h3><br>
        <label class="msg-title"  for="Name">Name<b>*</b></label><br>
        <input  class="msg-box"  type="text" name="name" maxlength="24" required /><br>
        <label class="msg-title"  for="email">Email<b>*</b></label><br>
        <input  class="msg-box"  type="email"  name="password" maxlength="16" required /><br>
        <label class="msg-title"  for="phone">Phone<b>*</b></label><br>
        <input  class="msg-box"  type="tel" name="tel"  maxlength="11" required /> <hr class="lines">
        <label class="msg-title"  for="Message">Message<b>*</b></label><br>
        <textarea id="textarea" name="message" rows="7" required /></textarea>
        <hr class="lines">
        <button type="submit" class="cus-btn" href="">Send Message</button>
